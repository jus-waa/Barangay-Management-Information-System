<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Management System</title>
    <link rel="stylesheet" href="\Main Project\Barangay-Management-System\src\output.css">
    <script src="../script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="absolute inset-0 h-full w-full bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">
    <!--Header-->
    <div class="grid grid-cols-2 items-center">
        <div class="flex flex-row items-start ">
            <!--Nav-->
            <div onmouseover="hoverNav()" onmouseleave="leaveNav()" class="flex flex-col mr-16 rounded-b-full h-14 w-16 hover:h-44 bg-gray-400 duration-500 ease-in-out">
                <button id="gen_doc" onmouseover="hoverDoc()" onmouseleave="leaveDoc()" class=" flex w-20 mt-1 rounded-b-full">
                    <img  class="place-self-center size-10 ml-3 mb-2" src="../img/gen_doc.svg">
                    <span id="doc_title" class="hidden ml-8 z-10 p-2 border-4 border-gray-800 rounded-full bg-gray-400 min-w-52">Generate Documents</span>
                </button>
                <button id="res_info" onmouseover="hoverRes()" onmouseleave="leaveRes()" class="w-20 opacity-0 mt-2 rounded-b-full flex">
                    <img  class="place-self-center size-10 ml-3 mb-2" src="../img/res_info.svg">
                    <span id="res_title" class="hidden ml-8 z-10 p-2 border-4  border-gray-800 rounded-full bg-gray-400 min-w-52">Resident Records</span>
                </button>
                <button id="setting" onmouseover="hoverSet()" onmouseleave="leaveSet()" class="w-20 opacity-0 mt-2 rounded-b-full flex">
                    <img  class="place-self-center size-10 ml-3 mb-2" src="../img/setting.svg" >
                    <span id="set_title" class="hidden ml-8 z-10 p-2 border-4 border-gray-800 rounded-full bg-gray-400 min-w-52">System Settings</span>
                </button>
                
            </div>
            <!-- Left section: Title -->
            <div class="bg-gray-400 w-3/5 p-4 pr-8 pl-8 mt-8 rounded-lg place-self-center">
                <h1 class="text-5xl font-bold mb-2 text-center">
                    Resident<br>Information
                </h1>
                <div class="bg-gray-800 w-full h-10 rounded-lg"></div>
            </div>
        </div>
        <!-- Right section -->
        <div class="relative inline-block w-2/4 place-self-center ml-56">
            <div class="bg-gray-400 h-12 rounded-lg flex items-center justify-center p-8">
                <h1 class="text-2xl font-bold text-center  ">
                    List of Records
                </h1>
            </div>
            <div class="bg-gray-800 w-3/4 h-6 rounded-lg absolute right-0 top-14 -z-10"></div>
        </div>
    </div>

    <!--Insert Main Content Here-->
    <div>

    </div>
    
    <script>
        //hover on nav 
        function hoverNav() {
            let resident = document.getElementById("res_info");
            let setting = document.getElementById("setting");
            
            resident.style.opacity = "1";
            setting.style.opacity = "1";
        }
        function leaveNav() {
            let resident = document.getElementById("res_info");
            let setting = document.getElementById("setting");
        
            resident.style.opacity = "0";
            setting.style.opacity = "0";
        }
        //Hover on generate document
        function hoverDoc() {
            let doc = document.getElementById("doc_title");
        
            doc.style.display = "block";
        }
        function leaveDoc() {
            let doc = document.getElementById("doc_title");
        
            doc.style.display = "none";
        }
        //Hover on resident information
        function hoverRes() {
            let doc = document.getElementById("res_title");
        
            doc.style.display = "block";
        }
        function leaveRes() {
            let doc = document.getElementById("res_title");
        
            doc.style.display = "none";
        }
        //Hover on hover on setting
        function hoverSet() {
            let doc = document.getElementById("set_title");
        
            doc.style.display = "block";
        }
        function leaveSet() {
            let doc = document.getElementById("set_title");
        
            doc.style.display = "none";
        }
    </script>
</body>
</html>
