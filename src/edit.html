<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Management System</title>
    <link rel="stylesheet" href="\Main Project\Barangay-Management-System\src\output.css">
    <script src="../script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&family=Questrial&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>
    
<body class="inset-0 h-full w-full bg-[#f0f0f0] [background-size:16px_16px] p-20">
    <div class="max-w-xl mx-auto bg-[#E6FFE6] p-6 rounded-lg shadow-2xl">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-3 font-[Quattrocento]">Edit resident information</h1>

            <hr class="mb-8 border-t-2 border-[#0F5D0F]">

            <h2 class="text-xl font-bold mb-4 font-[Questrial]">Personal Information</h2>
            <div class="grid grid-cols-1 gap-4">
                <label for="first-name" class="flex flex-col">
                    First Name
                    <input type="text" id="first-name" class="border-[#0F5D0F] border p-2 mt-1" placeholder="Juan Crisostomo"/>
                </label>
                <label class="flex items-center">
                    <span class="flex-grow">Middle Name</span>
                    <input type="checkbox" id="no-middle-name" class="mr-2" />
                    <label for="no-middle-name" class="text-sm">No Middle Name</label>
                </label>
                <input type="text" id="middle-name" class="border-[#0F5D0F] border p-2 mt-1 w-full" placeholder="Magsalin"/>
                <div class="flex items-center justify-between">
                    <label for="last-name" class="flex flex-col w-full mr-2">
                        Last Name
                        <input type="text" id="last-name" class="border-[#0F5D0F] border p-2 mt-1" placeholder="Ibarra"/>
                    </label>
                    <label for="suffix" class="flex flex-col w-full ml-2">
                        Suffix
                        <select id="suffix" class="border-[#0F5D0F] border p-2 mt-1">
                            <option value="">Select Suffix</option>
                            <option value="Jr.">Jr.</option>
                            <option value="Sr.">Sr.</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                            <option value="V">V</option>
                            <option value="PhD">PhD</option>
                            <option value="MD">MD</option>
                        </select>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <label for="gender" class="flex flex-col w-full mr-2">
                        Gender
                        <select id="gender" class="border-[#0F5D0F] border p-2 mt-1">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </label>
                    <label for="age" class="flex flex-col w-full ml-2">
                        Age
                        <input type="text" id="age" class="border-[#0F5D0F] border p-2 mt-1" placeholder="20"/>
                    </label>
                </div>
            </div>
        </div>

        <hr class="mb-8 border-t-2 border-[#0F5D0F]">

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 font-[Questrial]">Birth Details</h2>
            <div class="grid grid-cols-1 gap-4">
                <label for="date-of-birth" class="flex flex-col">
                    Date of Birth
                    <input type="date" id="date-of-birth" class="border-[#0F5D0F] border p-2 mt-1" />
                </label>
                <label for="place-of-birth-city" class="flex flex-col">
                    Place of Birth (Municipality/City)
                    <input type="text" id="place-of-birth-city" class="border-[#0F5D0F] border p-2 mt-1" placeholder="Nasugbu"/>
                </label>
                <label for="place-of-birth-province" class="flex flex-col">
                    Place of Birth (Province)
                    <input type="text" id="place-of-birth-province" class="border-[#0F5D0F] border p-2 mt-1" placeholder="Batangas"/>
                </label>
            </div>
        </div>

        <hr class="mb-8 border-t-2 border-[#0F5D0F]">

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 font-[Questrial]">Contact Information</h2>
            <div class="grid grid-cols-1 gap-4">
                <label for="email" class="flex flex-col">
                    Email Address
                    <input type="email" id="email" class="border-[#0F5D0F] border p-2 mt-1" placeholder="username@gmail.com"/>
                </label>
                <label for="phone" class="flex flex-col">
                    Phone Number
                    <input type="tel" id="phone" class="border-[#0F5D0F] border p-2 mt-1" />
                </label>
            </div>
        </div>

        <hr class="mb-8 border-t-2 border-[#0F5D0F]">

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 font-[Questrial]">Address</h2>
            <div class="grid grid-cols-1 gap-4">
                <label for="house-number" class="flex flex-col">
                    House Number
                    <input type="text" id="house-number" class="border-[#0F5D0F] border p-2 mt-1" />
                </label>
                
                <div class="flex items-center justify-between">
                    <label for="street-name" class="flex flex-col w-full mr-2">
                        Street Name
                        <input type="text" id="street-name" class="border-[#0F5D0F] border p-2 mt-1" />
                    </label>
                    <label for="barangay-name" class="flex flex-col w-full ml-2">
                        Barangay Name
                        <input type="text" id="barangay-name" class="border-[#0F5D0F] border p-2 mt-1" />
                    </label>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <label for="municipality-city" class="flex flex-col">
                        Municipality/City
                        <input type="text" id="municipality-city" class="border-[#0F5D0F] border p-2 mt-1" />
                    </label>
                    <label for="province" class="flex flex-col">
                        Province
                        <input type="text" id="province" class="border-[#0F5D0F] border p-2 mt-1" />
                    </label>
                    <label for="zip-code" class="flex flex-col">
                        Zip Code
                        <input type="text" id="zip-code" class="border-[#0F5D0F] border p-2 mt-1" />
                    </label>
                </div>
            </div>
        </div>

        <hr class="mb-8 border-t-2 border-[#0F5D0F]">

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 font-[Questrial]">Civil Status and Citizenship</h2>
            <div class="flex items-center justify-between">
                <label for="civil-status" class="flex flex-col w-full mr-2">
                    Civil Status
                    <select id="civil-status" class="border-[#0F5D0F] border p-2 mt-1">
                        <option value="">Select Civil Status</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                </label>
                <label for="citizenship" class="flex flex-col w-full ml-2">
                    Citizenship
                    <input type="text" id="citizenship" class="border-[#0F5D0F] border p-2 mt-1" placeholder="Filipino"/>
                </label>
            </div>
        </div>

        <hr class="mb-8 border-t-2 border-[#0F5D0F]">

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 font-[Questrial]">Residency Information</h2>
            <div class="grid grid-cols-1 gap-4">
                <label for="occupation" class="flex flex-col">
                    Occupation
                    <input type="text" id="occupation" class="border-[#0F5D0F] border p-2 mt-1" placeholder="Nurse"/>
                </label>
                <label for="residency-type" class="flex flex-col">
                    Type of Residency
                    <select id="residency-type" class="border-[#0F5D0F] border p-2 mt-1">
                        <option value="">Select Residency Type</option>
                        <option value="Owner">Owner</option>
                        <option value="Renter">Renter</option>
                        <option value="Co-owner">Co-owner</option>
                        <option value="Live-in Family Member">Live-in Family Member</option>
                        <option value="Roommate">Roommate</option>
                        <option value="Temporary Resident">Temporary Resident</option>
                        <option value="Subtenant">Subtenant</option>
                        <option value="Occupant">Occupant</option>
                    </select>
                </label>
                
                <div class="flex items-center justify-between">
                    <label for="start-date" class="flex flex-col w-full mr-2">
                        Start Date of Residency
                        <input type="date" id="start-date" class="border-[#0F5D0F] border p-2 mt-1" />
                    </label>
                    <label for="end-date" class="flex flex-col w-full ml-2">
                        End Date of Residency
                        <input type="date" id="end-date" class="border-[#0F5D0F] border p-2 mt-1" />
                    </label>
                </div>
            </div>
        </div>

        <hr class="mb-8 border-t-2 border-[#0F5D0F]">

        <div class="flex justify-center gap-4">
            <button class="bg-[#0F5D0F] text-white py-2 px-4 rounded-lg hover:bg-green-800">Save</button>
            <button class="bg-[#0F5D0F] text-white py-2 px-4 rounded-lg hover:bg-green-800">Cancel</button>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        // Input mask for the phone number
        $('#phone').inputmask({
            mask: '+63 999 999 9999',
            placeholder: ' ',
            showMaskOnHover: true,
            showMaskOnFocus: true
        });

        // Checkbox functionality for No Middle Name
        $('#no-middle-name').change(function() {
            if ($(this).is(':checked')) {
                $('#middle-name').prop('disabled', true).css('background-color', '#f0f0f0'); // Turn gray and disable
            } else {
                $('#middle-name').prop('disabled', false).css('background-color', 'white'); // Enable and reset color
            }
        });
    });
</script>


</body>
</html>
