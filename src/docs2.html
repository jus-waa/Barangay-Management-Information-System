<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Management System</title>
    <link rel="stylesheet" href="\Main Project\Barangay-Management-System\src\output.css">
    <script src="../script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>
<body class="relative min-h-screen w-full bg-cover bg-center bg-fixed flex justify-center items-center">
  <div class="absolute inset-0 bg-cover bg-center bg-fixed" style="background-image: url('indang1.webp'); filter: blur(2px); z-index: -1;"></div>

  <div class="flex flex-col md:flex-row gap-14 max-w-7xl mx-auto justify-center items-center">

    <!-- Barangay Clearance Card -->
    <div class="rounded-lg overflow-hidden w-full md:w-1/4 flex flex-col h-[220px]">
      <div class="bg-white text-white p-6 flex-grow flex justify-center items-center">
        <h2 class="text-2xl font-bold text-black text-center">BARANGAY CLEARANCE</h2>
      </div>
      <div class="bg-[#53A548] text-white text-center py-3 cursor-pointer">
        <button class="w-full font-bold bg-transparent text-white focus:outline-none">
          Generate
        </button>
      </div> 
    </div>

    <!-- Certificate of Residency Card -->
    <div class="rounded-lg overflow-hidden w-full md:w-1/4 flex flex-col h-[220px]">
      <div class="bg-white text-white p-6 flex-grow flex justify-center items-center">
        <h2 class="text-2xl font-bold text-black text-center">CERTIFICATE OF RESIDENCY</h2>
      </div>
      <div class="bg-[#53A548] text-white text-center py-3 cursor-pointer">
        <button class="w-full font-bold bg-transparent text-white focus:outline-none">
          Generate
        </button>
      </div> 
    </div>

    <!-- Certificate of Indigency Card -->
    <div class="rounded-lg overflow-hidden w-full md:w-1/4 flex flex-col h-[220px]">
      <div class="bg-white text-white p-6 flex-grow flex justify-center items-center">
        <h2 class="text-2xl font-bold text-black text-center">CERTIFICATE OF INDIGENCY</h2>
      </div>
      <div class="bg-[#53A548] text-white text-center py-3 cursor-pointer">
        <button class="w-full font-bold bg-transparent text-white focus:outline-none">
          Generate
        </button>
      </div>      
    </div>

  </div>
</div>

</body>
</html>
