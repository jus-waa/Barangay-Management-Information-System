<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Management System</title>
    <link rel="stylesheet" href="\Main Project\Barangay-Management-System\src\output.css">
    <script src="../script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="absolute inset-0 h-full w-full bg-[radial-gradient(#9ca3af_1px,transparent_1px)] bg-[#f0f0f0] [background-size:16px_16px]">
    <!-- Header -->
    <div class="grid grid-cols-2 items-center">
        <div class="flex flex-row items-start">
            <!-- Nav -->
            <div onmouseover="hoverNav()" onmouseleave="leaveNav()" class="flex flex-col mr-16 rounded-b-full h-14 w-16 hover:h-44 bg-gray-400 duration-500 ease-in-out">
                <button id="gen_doc" onmouseover="hoverDoc()" onmouseleave="leaveDoc()" class="flex w-20 mt-1 rounded-b-full">
                    <img class="place-self-center size-10 ml-3 mb-2" src="../img/gen_doc.svg">
                    <span id="doc_title" class="hidden ml-8 z-10 p-2 border-4 border-gray-800 rounded-full bg-gray-400 min-w-52">Generate Documents</span>
                </button>
                <button id="res_info" onmouseover="hoverRes()" onmouseleave="leaveRes()" class="w-20 opacity-0 mt-2 rounded-b-full flex">
                    <img class="place-self-center size-10 ml-3 mb-2" src="../img/res_info.svg">
                    <span id="res_title" class="hidden ml-8 z-10 p-2 border-4 border-gray-800 rounded-full bg-gray-400 min-w-52">Resident Records</span>
                </button>
                <button id="setting" onmouseover="hoverSet()" onmouseleave="leaveSet()" class="w-20 opacity-0 mt-2 rounded-b-full flex">
                    <img class="place-self-center size-10 ml-3 mb-2" src="../img/setting.svg">
                    <span id="set_title" class="hidden ml-8 z-10 p-2 border-4 border-gray-800 rounded-full bg-gray-400 min-w-52">System Settings</span>
                </button>
            </div>

            <!-- Left section: Title (Generate Documents) -->
            <div class="bg-[#9ccc65] w-3/5 p-4 pr-8 pl-8 mt-8 rounded-lg place-self-center">
                <h1 class="text-5xl font-bold mb-2 text-center">Generate<br>Documents</h1>
                <div class="bg-[#689f38] w-full h-10 rounded-lg"></div>
            </div>
        </div>

        <!-- Right section: List of Records -->
        <div class="relative inline-block w-2/4 place-self-center ml-56">
            <div class="bg-[#9ccc65] h-12 rounded-lg flex items-center justify-center p-8">
                <h1 class="text-2xl font-bold text-center">Select a document</h1>
            </div>
            <div class="bg-[#689f38] w-3/4 h-6 rounded-lg absolute right-0 top-14 -z-10"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="mt-40"> <!-- Add margin-top for spacing -->
        <div class="w-full p-10 rounded-lg flex justify-center space-x-14 bg-[#9ccc65]">
            <div class="document-button flex flex-col items-center w-40 cursor-pointer">
                <img width="50" height="50" src="clearance.svg" alt="clearance" />
                <span class="mt-2 text-sm bg-[#689f38] text-lg px-10 py-2 rounded-md text-center">Barangay <br>Clearance</span>
            </div>
            <div class="document-button flex flex-col items-center w-40 cursor-pointer">
                <img width="50" height="50" src="indigency.svg" alt="indigency" />
                <span class="mt-2 text-sm bg-[#689f38] text-lg px-10 py-2 rounded-md text-center">Certificate of<br>Indigency</span>
            </div>
            <div class="document-button flex flex-col items-center w-40 cursor-pointer">
                <img width="50" height="50" src="residency.svg" alt="residency" />
                <span class="mt-2 text-sm bg-[#689f38] text-lg px-10 py-2 rounded-md text-center">Certificate of<br>Residency</span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Hover on nav
        function hoverNav() {
            document.getElementById("res_info").style.opacity = "1";
            document.getElementById("setting").style.opacity = "1";
        }
        function leaveNav() {
            document.getElementById("res_info").style.opacity = "0";
            document.getElementById("setting").style.opacity = "0";
        }

        // Hover on generate document
        function hoverDoc() {
            document.getElementById("doc_title").style.display = "block";
        }
        function leaveDoc() {
            document.getElementById("doc_title").style.display = "none";
        }

        // Hover on resident information
        function hoverRes() {
            document.getElementById("res_title").style.display = "block";
        }
        function leaveRes() {
            document.getElementById("res_title").style.display = "none";
        }

        // Hover on setting
        function hoverSet() {
            document.getElementById("set_title").style.display = "block";
        }
        function leaveSet() {
            document.getElementById("set_title").style.display = "none";
        }
    </script>
</body>

</html>
